<html>
    <head>
        <title>Puzzle Game</title>
        <link href="css/jquery-ui.min.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script>
            $(document).ready(function () {
                var answer = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p'].join('');

                function coordinates(event, ui) {
                    console.log(ui.position);
                }

                $('#gameContainer').sortable({
                    axis: "x,y",
                    grid: [200, 200],
                    stop: function () {
                        if ($(this).sortable("toArray").join('') === answer) {
                            alert('you won!');
                            $(this).sortable("disable");
                        }
                    },
                    sort: coordinates
                });
                $( "#gameContainer" ).disableSelection();

            }); // end ready

        </script>
        <style>
            #gameContainer {
                width: 820px;
                height: 820px;
                padding: 5px;
                border: solid 1px #DDD;
                background-color: #EEE;
                text-align: center;
                float: left;
            }
            .piece {
                width: 200px;
                height: 200px;

                float: left;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                jQUERY: Puzzle Game
            </header>
            <div class="content">
                <div class="main">
                    <h1>Solve the picture puzzle</h1>
                    <div id="gameContainer">
                        <div id="p" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-3-3.jpeg" alt=""/></div>
                        <div id="a" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-0-0.jpeg" alt=""/></div>
                        <div id="h" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-1-3.jpeg" alt=""/></div>
                        <div id="b" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-0-1.jpeg" alt=""/></div>
                        <div id="m" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-3-0.jpeg" alt=""/></div>
                        <div id="i" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-2-0.jpeg" alt=""/></div>
                        <div id="e" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-1-0.jpeg" alt=""/></div>
                        <div id="f" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-1-1.jpeg" alt=""/></div>
                        <div id="g" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-1-2.jpeg" alt=""/></div>
                        <div id="o" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-3-2.jpeg" alt=""/></div>
                        <div id="c" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-0-2.jpeg" alt=""/></div>
                        <div id="j" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-2-1.jpeg" alt=""/></div>
                        <div id="l" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-2-3.jpeg" alt=""/></div>
                        <div id="k" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-2-2.jpeg" alt=""/></div>
                        <div id="n" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-3-1.jpeg" alt=""/></div>
                        <div id="d" class="piece"><img src="images/taj-mahalbigsplit/taj-mahalbig-0-3.jpeg" alt=""/></div>

                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
